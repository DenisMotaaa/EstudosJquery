<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
    /*Vejamos como isso funciona, começando com a sintaxe para retornar o valor de uma propriedade CSS específica, 
    que é dada por: $(seletor).css("nome_da_propriedade").*/

$(document).ready(function () {
let valor = $("p").css("background-color"); 
$("button").click(function () {
alert("o valor de Background-color =" + valor); 
});
});
</script>
<style>
p {
background-color: blueviolet;
color: white;
padding: 10px;
}
</style>
</head>
<body>
<p> Clique no botão para revelar a cor de fundo.</p>
<button>Clique aqui</button>
</body>
</html>
